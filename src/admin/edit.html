<div>
    <h3 class="text-center">Edit Product</h3>
    <form name="editform" novalidate  class="form-horizontal">
        <div class="form-group">
            <label for="productname" class="col-sm-2 control-label">Product Name:</label>
            <div class="col-sm-10">
                <input  class="form-control" name="productname" id="productname" placeholder="Product Name..."
                        ng-model="product.name"
                        required/>
                <span ng-show="editform.productname.$dirty && editform.productname.$invalid">Username required!.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="cost" id="cost" placeholder="Enter Cost.."
                       ng-model="product.cost" required/>
                <span ng-show="editform.cost.$dirty && editform.cost.$invalid">Password required!.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="decription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="decription" id="decription" placeholder="Enter Cost.."
                       ng-model="product.desc" required/>
                <span ng-show="editform.decription.$dirty && editform.decription.$invalid">Password required!.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="updateProduct()" ng-disabled="loginform.$invalid">Update</button>
                <button class="btn btn-primary" ng-click="cancel()" ng-disabled="loginform.$invalid">Cancel
                    in</button>
            </div>
        </div>
    </form>
</div>
