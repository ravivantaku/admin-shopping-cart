<div class="container">
    <div class="row">
    <h3 class="text-center">Login page</h3>
     <section>
         <form class="form-horizontal" novalidate name="loginform">
             <div class="form-group">
                 <label for="username" class="col-sm-2 control-label">Username</label>
                 <div class="col-sm-10">
                     <input  class="form-control" name="username" id="username" placeholder="Username..." ng-model="username"
                             required/>
                     <span ng-show="loginform.username.$dirty && loginform.username.$invalid">Username required!.</span>
                 </div>
             </div>
             <div class="form-group">
                 <label for="password" class="col-sm-2 control-label">Password</label>
                 <div class="col-sm-10">
                     <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            ng-model="password" required/>
                     <span ng-show="loginform.password.$dirty && loginform.password.$invalid">Password required!.</span>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-2 col-sm-10">
                     <button class="btn btn-primary" ng-click="login()" ng-disabled="loginform.$invalid">Sign
                         in</button>
                 </div>
             </div>
         </form>
     </section>
    <!--<a ui-sref="admin/products" class="btn btn-primary">Products</a>-->
    </div>
</div>
